        // stvaranje DOM stabla iz HTML koda
        var doc = new DOMParser().parseFromString(htmlCode, "text/html");
        // uklanjanje atributa sa svih tagova
        var tags = doc.getElementsByTagName("*");
// uklanjanje atributa sa svih tagova
var tags = doc.getElementsByTagName("*");
for (var i = 0; i < tags.length; i++) {
  tags[i].removeAttribute("class");
  tags[i].removeAttribute("id");
  tags[i].removeAttribute("style");
  tags[i].removeAttribute("width");
  tags[i].removeAttribute("height");
}

        for (var i = 0; i < tags.length; i++) {
          tags[i].removeAttribute("class");

        }
        // dobivanje očišćenog HTML koda
        var cleanedHtml = doc.documentElement.outerHTML;

        document.getElementById("cleaned-html").value = cleanedHtml;

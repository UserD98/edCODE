	<div class="container mt-5">
		<h1 class="mb-4">List Converter</h1>
		<div class="row">
			<div class="col-md-6">
				<label for="input">Unesite reči ili kratke rečenice jednu ispod druge:</label>
				<textarea class="form-control" id="input" rows="5"></textarea>
			</div>
			<div class="col-md-6">
				<label for="list-type">Konvertuj u:</label>
				<select class="form-control mb-3" id="list-type">
					<option value="ul">Nenumerisanu listu</option>
					<option value="ol">Numerisanu listu</option>
				</select>
				<button class="btn btn-primary" onclick="convertList()">Konvertuj listu</button>
			</div>
		</div>
		<div class="row mt-4">
			<div class="col-md-12">
				<label for="output">Konvertovana lista:</label>
				<textarea class="form-control" id="output" rows="5"></textarea>
			</div>
		</div>
	</div>

	<!-- Link to jQuery library -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>

	<!-- Link to Bootstrap JavaScript -->
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

	<script>
		function convertList() {
			var input = document.getElementById("input").value;
			var listType = document.getElementById("list-type").value;
			var lines = input.split("\n");
			var listItems = "";

			for (var i = 0; i < lines.length; i++) {
				if (lines[i] !== "") {
					listItems += "<li>" + lines[i] + "</li>";
				}
			}

			if (listType === "ol") {
				listItems = "<ol>" + listItems + "</ol>";
			} else {
				listItems = "<ul>" + listItems + "</ul>";
			}

			document.getElementById("output").value = listItems;
		}
	</script>
</body>
</html>

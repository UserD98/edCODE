<div class="container">
      <h1>HTML Tag Converter</h1>
      <form>
        <div class="form-group">
          <label for="text-input">Unesite tekst:</label>
          <textarea class="form-control" id="text-input" rows="3"></textarea>
        </div>
        <div class="form-group">
          <label for="tag-select">Izaberite tag:</label>
          <select class="form-control" id="tag-select">
            <option value="h1">H1 naslov</option>
            <option value="h2">H2 naslov</option>
            <option value="h3">H3 naslov</option>
            <option value="p">Paragraf</option>
          </select>
        </div><br>
        <button type="button" class="btn btn-primary" id="convert-btn">Konvertuj</button>
        <div class="form-group">
          <label for="output">Konvertovani tekst:</label>
          <textarea class="form-control" id="output" rows="3"></textarea>
        </div>
      </form>
    </div>
    <script>
      $(document).ready(function() {
        $("#convert-btn").click(function() {
          var inputText = $("#text-input").val();
          var tag = $("#tag-select").val();
          var outputText = "<" + tag + ">" + inputText + "</" + tag + ">";
          $("#output").val(outputText);
        });
      });
    </script>

</body>
